<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medibot - Recuperar Contraseña</title>
    <link rel="shortcut icon" href="img/logo-medibot.ico" type="Icono Medibot">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img id="logo" src="img/logofarmacia1.png" alt="FarmaExpress Logo">
                <!-- <h1>FarmaExpress</h1> -->
                <p>Recuperación de contraseña</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Restablecer Contraseña</h2>
                    <p>Ingrese su correo electrónico para recibir un enlace de recuperación</p>
                </div>
                <div class="card-body">
                    <form id="reset-form">
                        <div class="alert error-alert" id="reset-error" style="display: none;">
                            <i class="fas fa-exclamation-circle"></i>
                            <span id="reset-error-message"></span>
                        </div>

                        <div class="alert success-alert" id="reset-success" style="display: none;">
                            <i class="fas fa-check-circle"></i>
                            <span>Se ha enviado un enlace de recuperación a su correo electrónico.</span>
                        </div>

                        <div class="form-group">
                            <label for="reset-email">Correo Electrónico</label>
                            <input type="email" id="reset-email" placeholder="correo@ejemplo.com" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block" id="reset-btn">
                            Enviar Enlace de Recuperación
                        </button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="index.html" class="link">Volver a inicio de sesión</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/reset-password.js"></script>
</body>
</html>
