<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medibot - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="shortcut icon" href="img/logo-medibot.ico" type="Icono Medibot">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img id="logo" src="img/logofarmacia1.png" alt="FarmaExpress Logo">
                <!-- <h1>FarmaExpress</h1> -->
                <p>Su farmacia de confianza</p>
            </div>

            <div class="tabs">
                <div class="tab-header">
                    <div class="tab-btn active" data-tab="login">Iniciar Sesión</div>
                    <div class="tab-btn" data-tab="register">Registrarse</div>
                </div>

                <div class="tab-content">
                    <!-- Login Form -->
                    <div class="tab-pane active" id="login">
                        <div class="card">
                            <div class="card-header">
                                <h2>Iniciar Sesión</h2>
                                <p>Ingrese sus credenciales para acceder a su cuenta</p>
                            </div>
                            <div class="card-body">
                                <form id="login-form">
                                    <div class="alert error-alert" id="login-error" style="display: none;">
                                        <i class="fas fa-exclamation-circle"></i>
                                        <span id="login-error-message"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Correo Electrónico</label>
                                        <input type="email" id="email" placeholder="correo@ejemplo.com" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Contraseña</label>
                                        <input type="password" id="password" required>
                                    </div>

                                    <div class="form-group checkbox-group">
                                        <input type="checkbox" id="remember">
                                        <label for="remember">Recordarme</label>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                                        Iniciar Sesión
                                    </button>
                                </form>
                            </div>
                            <div class="card-footer">
                                <a href="reset-password.html" class="link">¿Olvidó su contraseña?</a>
                            </div>
                        </div>
                    </div>

                    <!-- Register Form -->
                    <div class="tab-pane" id="register">
                        <div class="card">
                            <div class="card-header">
                                <h2>Crear Cuenta</h2>
                                <p>Complete el formulario para registrarse</p>
                            </div>
                            <div class="card-body">
                                <form id="register-form">
                                    <div class="alert error-alert" id="register-error" style="display: none;">
                                        <i class="fas fa-exclamation-circle"></i>
                                        <span id="register-error-message"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="name">Nombre Completo</label>
                                        <input type="text" id="name" placeholder="Juan Pérez" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="register-email">Correo Electrónico</label>
                                        <input type="email" id="register-email" placeholder="correo@ejemplo.com" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="register-password">Contraseña</label>
                                        <input type="password" id="register-password" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="confirm-password">Confirmar Contraseña</label>
                                        <input type="password" id="confirm-password" required>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block" id="register-btn">
                                        Crear Cuenta
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="catalog-link">
                <a href="producto.php" class="btn btn-outline">
                    Ver catálogo de medicamentos
                </a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
